{% extends 'base.html' %}
{% block title %}Open Auction for {{ item.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Open Auction: {{ item.title }}</h2>
  <p><strong>Description:</strong> {{ item.description or "—" }}</p>

  <form method="post">
    <div class="form-group">
      <label for="end_time">End Time</label>
      <input
        type="datetime-local"
        id="end_time"
        name="end_time"
        class="form-control"
        required
      >
      <small class="form-text text-muted">
        Format: YYYY-MM-DDTHH:MM (e.g. 2025-05-10T15:30)
      </small>
    </div>

    <div class="form-group">
      <label for="init_price">Starting Price</label>
      <input
        type="number"
        step="0.01"
        id="init_price"
        name="init_price"
        class="form-control"
        required
      >
    </div>

    <div class="form-group">
      <label for="increment">Bidding Increment</label>
      <input
        type="number"
        step="0.01"
        id="increment"
        name="increment"
        class="form-control"
        required
      >
    </div>

    <div class="form-group">
      <label for="reserve_price">Reserve Price</label>
      <input
        type="number"
        step="0.01"
        id="reserve_price"
        name="reserve_price"
        class="form-control"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary">Open Auction</button>
    <a href="{{ url_for('user_detail', id=current_user.id) }}"
       class="btn btn-link">← Back to My Page</a>
  </form>
</div>
{% endblock %}
