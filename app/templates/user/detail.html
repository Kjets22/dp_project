{% extends 'base.html' %}

{% block title %}
User Detail
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h4 class="card-title mb-4">👤 User Profile</h4>
                    <ul class="list-group list-group-flush">
                        <!-- <li class="list-group-item"><strong>UID:</strong> {{ user.uid }}</li> -->
                        <li class="list-group-item"><strong>Login ID:</strong> {{ user.id }}</li>
                        <li class="list-group-item"><strong>Name:</strong> {{ user.username }}</li>
                        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                        <!-- <li class="list-group-item"><strong>Date of Birth:</strong> {{ user.bod.strftime('%B %d, %Y') }}</li> -->
                    </ul>
                    <a href="/" class="btn btn-outline-primary mt-4">← Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
