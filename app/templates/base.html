<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-…” crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center 
              p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">BuyMe</h5>
    <nav class="my-2 my-md-0 mr-md-3">

      <a class="btn btn-outline-primary" href="{{ url_for('home') }}">Home</a>

      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-fix text-dark mr-2"
           href="{{ url_for('user_detail', id=current_user.id) }}">
          My Page
        </a>

        <a class="btn btn-outline-fix text-dark" 
           href="{{ url_for('create_item_form') }}">
          Create
        </a>
        <a class="btn btn-outline-fix text-dark" 
           href="{{ url_for('browse') }}">
          Browse
        </a>

        <!-- <a class="btn btn-outline-fix text-dark ml-2" 
           href="{{ url_for('alert_detail', id=current_user.id) }}">
          Alerts
        </a> -->

        <form method="POST"
              action="{{ url_for('auth_logout') }}"
              style="display:inline;">
          <button type="submit" class="btn btn-outline-fix text-dark ml-2">
            Logout
          </button>
        </form>
      {% else %}
        <a class="btn btn-outline-fix text-dark" 
           href="{{ url_for('auth_login') }}">
          Login
        </a>
      {% endif %}

    </nav>
  </div>

  {% block content %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</body>
</html>
